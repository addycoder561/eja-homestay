<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow background square -->
  <rect width="120" height="120" fill="#f59e0b" rx="12"/>
  
  <!-- House symbol -->
  <g transform="translate(60, 45)">
    <!-- House roof lines -->
    <path d="M-25 0 L0 -20 L25 0" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
    <circle cx="0" cy="-20" r="3" fill="#dc2626"/>
  </g>
  
  <!-- .eja. text -->
  <g transform="translate(60, 85)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
    </text>
  </g>
</svg>
