<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow background square -->
  <rect width="32" height="32" fill="#f59e0b" rx="4"/>
  
  <!-- House symbol -->
  <g transform="translate(16, 12)">
    <!-- House roof lines -->
    <path d="M-6 0 L0 -6 L6 0" stroke="#000000" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
