  </g>
  
  <!-- .eja. text -->
  <g transform="translate(16, 22)">
    <text font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
