<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow background square -->
  <rect width="200" height="200" fill="#f59e0b" rx="20"/>
  
  <!-- House symbol -->
  <g transform="translate(100, 75)">
    <!-- House roof lines -->
    <path d="M-40 0 L0 -35 L40 0" stroke="#000000" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
    <circle cx="0" cy="-35" r="5" fill="#dc2626"/>
  </g>
  
  <!-- .eja. text -->
  <g transform="translate(100, 140)">
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
    </text>
  </g>
</svg>
