<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Black border -->
  <rect width="120" height="120" fill="#000000" rx="12"/>
  
  <!-- Yellow background square -->
  <rect x="4" y="4" width="112" height="112" fill="#fbbf24" rx="8"/>
  
  <!-- House/roof symbol -->
  <g transform="translate(60, 45)">
    <!-- Roof lines -->
    <path d="M-20 0 L0 -18 L20 0" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
    <circle cx="0" cy="-18" r="2.5" fill="#dc2626"/>
  </g>
  
  <!-- .eja. text -->
  <g transform="translate(60, 85)">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
    </text>
  </g>
</svg>
