<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow background square -->
  <rect width="40" height="40" fill="#f59e0b" rx="4"/>
  
  <!-- House symbol -->
  <g transform="translate(20, 15)">
    <!-- House roof lines -->
    <path d="M-8 0 L0 -7 L8 0" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
    <circle cx="0" cy="-7" r="1" fill="#dc2626"/>
  </g>
  
  <!-- .eja. text -->
  <g transform="translate(20, 28)">
    <text font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
    </text>
  </g>
</svg>
