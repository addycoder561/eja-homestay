<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Black border -->
  <rect width="40" height="40" fill="#000000" rx="4"/>
  
  <!-- Yellow background square -->
  <rect x="1.5" y="1.5" width="37" height="37" fill="#fbbf24" rx="2.5"/>
  
  <!-- House/roof symbol -->
  <g transform="translate(20, 15)">
    <!-- Roof lines -->
    <path d="M-7 0 L0 -6 L7 0" stroke="#000000" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Red dot at peak -->
    <circle cx="0" cy="-6" r="0.8" fill="#dc2626"/>
  </g>
  
  <!-- .eja. text -->
  <g transform="translate(20, 28)">
    <text font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#000000">
      <tspan x="0" dy="0">.eja.</tspan>
    </text>
  </g>
</svg>
